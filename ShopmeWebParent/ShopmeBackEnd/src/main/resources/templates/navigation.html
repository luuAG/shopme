<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="menu" style="margin: 0 -15px;">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{${S3_BASE_URI} + '/images/ShopmeAdminSmall.png'}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar" aria-controls="topNavbar"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
						class="nav-link" th:href="@{/users}">User</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Editor')"><a
						class="nav-link" th:href="@{/categories}">Categories</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Editor')"><a
						class="nav-link" th:href="@{/brands}">Brands</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')"><a
						class="nav-link" th:href="@{/products}">Products</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Salesperson')"><a
						class="nav-link" th:href="@{/customers}">Customers</a></li>						
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')"><a
						class="nav-link" th:href="@{/orders}">Orders</a></li>
						
					<!--  		
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Salesperson')"><a
						class="nav-link" th:href="@{/shipping}">Shipping</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Salesperson')"><a
						class="nav-link" th:href="@{/report}">Sales Report</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Editor')"><a
						class="nav-link" th:href="@{/articles}">Articles</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin', 'Editor')"><a
						class="nav-link" th:href="@{/menu}">Menu</a></li>
					-->	
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
						class="nav-link" th:href="@{/settings}">Settings</a></li>
					
					<li class="nav-item dropdown"
						style="position: absolute; right: 5%; top: 10%"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href="@{/account}"> <img th:src="@{${photoPath}}"
							style="border-radius: 50%; width: 55px; height: 55px; object-fit: cover;" />
							<span>[[${firstName}]]</span>
					</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logout-link" href="#">Logout</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>

</body>
</html>

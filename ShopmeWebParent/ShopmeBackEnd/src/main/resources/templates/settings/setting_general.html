<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body >
	<div th:fragment="content" th:remove="tag" class="d-flex justify-content-center">
		<form th:action="@{/settings/save_general}" method="post"
			enctype="multipart/form-data">
		<div class="container">
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">Site name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required/>
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">Copyright:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required/>
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">Logo</label>
				<div class="col-sm-5">
					<input type="hidden" >
					<input type="file" id="fileImage" name="SITE_LOGO" accept="image/png, image/jpeg"
					 th:required="${SITE_LOGO==null}" />
					<img class="mt-2" id="thumbnail" th:src="@{${S3_BASE_URI + SITE_LOGO}}" 
						style="max-width:130px;"/>
				</div>
			</div>
		</div>
		
		<div class="text-center" >
			<input type="submit" value="Save" class="btn btn-primary m-3" style="min-width:10%">
			<input type="button" value="Cancel" class="btn btn-secondary button-cancel"  style="min-width:10%">
		</div>
		</form>
		
		
	</div>
</body>
</html>

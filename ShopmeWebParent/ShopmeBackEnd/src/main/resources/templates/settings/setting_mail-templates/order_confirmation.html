<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag" class="d-flex justify-content-center">
		<form th:action="@{/settings/save_confirmation_template}" method="post" class="mt-3">
		<div class="container">
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">Email subject:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name=ORDER_CONFIRM_SUBJECT th:value="${ORDER_CONFIRM_SUBJECT}" required/>
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">Email content:</label>
				<div class="col-sm-8">
					<textarea id="orderConfirmContent" name="ORDER_CONFIRM_CONTENT"  required>
						[[${ORDER_CONFIRM_CONTENT}]]
					</textarea>
				</div>
			</div>
		</div>
		
		<div class="text-center" >
			<input type="submit" value="Save" class="btn btn-primary m-3" style="min-width:10%">
			<input type="button" value="Cancel" class="btn btn-secondary button-cancel"  style="min-width:10%">
		</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Reset password', null)">
</head>
<body>
	<div class="container-fluid">

		<div th:replace="navigation :: header_menu"></div>

			

		<form th:action="@{/reset_password/reset}" method="post"
			style="max-width: 700px; margin: 0 auto;"
			onsubmit="return checkConfirmPassword(this)">
			
			<input type="hidden" name="email" th:value="${email}"/>
			
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">New password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" name="password"
							required minlength="8" maxlength="24" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm password</label>
					<div class="col-sm-8">
						<input id="confirmPassword" type="password" class="form-control"
							required minlength="8" maxlength="24" />
						<p class="" id="passwordNotification"></p>
					</div>
				</div>

				
				<div class="text-center">
					<input type="submit" value="Save new password" class="btn btn-primary m-3">
				</div>
			</div>
		</form>
	
	
		<div th:replace="modal :: modal_dialog"></div>
		
		<div th:replace="fragments :: footer"></div>
	</div>
	
	<script type="text/javascript" >
		
	function checkConfirmPassword(form){
		if ($("#password").val() == $("#confirmPassword").val()){
			form.submit();
		}else{
			$("#modalBody").text("Check your confirm password");
			$("#modalDialog").modal();
		}
		return false;
	}
		
		
	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}">
	</script>
</body>
</html>

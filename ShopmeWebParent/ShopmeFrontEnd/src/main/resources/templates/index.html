<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Home', null)">


</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>



		<div class="text-center">
			<h2>Categories</h2>
		</div>
		<div class="row mt-3 mb-3">
			<div class="col-1" th:each="cate : ${listNoChildCategories}">
				<a class="col d-flex flex-column align-items-center justify-content-center" th:href="@{'/c/'+${cate.alias}}">
					<img class="row border" th:src="@{${cate.imagePath}}" style="width:50px;height:50px;border-radius:50%" />
					<span class="row text-center" style="width:70%;">[[${cate.name}]]</span>
				</a>
			</div>
		</div>

		<div class="text-center">
			<h2>All products</h2>
		</div>
		<div class="row">
			<th:block th:each="product : ${allProducts}">
				<div class="col-2 mb-5 mt-5 pl-4 pr-4" style:"display:relative;">
					<div class="col text-center border" style="height:300px;">
						<a th:href="@{'/p/'+${product.alias}}" style="width:100%; height:50%; display:inline-block;">
							<img th:src="@{${product.mainImagePath}}" style="width:100%; height:100%; object-fit:fill;" />
						</a>
						<div style="margin:auto;text-align:left; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
							<a th:href="@{'/p/'+${product.alias}}">[[${product.name}]]</a>
						</div>
						<div style="color:rgb(128, 128, 128); position:absolute; bottom:5%; font-size:16px;">[[${product.brand.name}]]</div>
						<div style="color:darkred; position:absolute; bottom:5%; right: 8%;">$[[${product.price}]]</div>
					</div>
				</div>
			</th:block>

		</div>



		<div th:replace="fragments :: footer"></div>
	</div>


</body>

</html>
